version: '3.8'

services:
  octoprint:
    image: octoprint/octoprint:latest
    container_name: octoprint
    restart: unless-stopped
    ports:
      - "5000:80"
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    volumes:
      - /opt/octoprint/config:/octoprint
    environment:
      - ENABLE_MJPG_STREAMER=true
      - TZ=UTC

version: '3.8'

services:
  space-engineers-server:
    image: devidian/spaceengineers:latest
    container_name: space-engineers-server
    restart: unless-stopped
    ports:
      - "27019:27016/udp"
      - "8766:8766/udp"
    environment:
      - INSTANCE_NAME=Space Engineers
      - SEP_PORT=27016
    volumes:
      - space_engineers_data:/appdata/space-engineers

volumes:
  space_engineers_data:

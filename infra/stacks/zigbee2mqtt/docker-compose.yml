version: '3.8'

services:
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:latest
    container_name: zigbee2mqtt
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /opt/zigbee2mqtt/data:/app/data
    environment:
      - TZ=UTC
    devices:
      - /dev/ttyACM0:/dev/ttyACM0

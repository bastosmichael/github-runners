version: '3.8'

services:
  startpage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: startpage
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/startpage/config:/app/config
    environment:
      - TZ=UTC

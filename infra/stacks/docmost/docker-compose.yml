version: '3.8'

services:
  docmost:
    image: docmost/docmost:latest
    container_name: docmost
    restart: unless-stopped
    depends_on:
      - docmost-db
    environment:
      - DATABASE_URL=postgresql://docmost:docmost@docmost-db:5432/docmost
      - SECRET_KEY=changeme
      - TZ=UTC
    ports:
      - "3002:3000"
    volumes:
      - /opt/docmost/uploads:/app/uploads

  docmost-db:
    image: postgres:16
    container_name: docmost-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=docmost
      - POSTGRES_PASSWORD=docmost
      - POSTGRES_DB=docmost
    volumes:
      - /opt/docmost/db:/var/lib/postgresql/data
